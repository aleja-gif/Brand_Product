<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <link rel="stylesheet" href="CSS/grid.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/animation.css">
    <title>Brand</title>
</head>
<body>
    <!-- Start Navbar -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <img src="Assets/Images/logo.png " alt="Logo">
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="#">Faqs</a></li>
                <li><a href="#">Produit et description</a></li>
            </ul>
        </div>        
    </nav>
    <!-- End Navbar -->

    <!--Start  Sold Form-->
    <div class=".gridContainer">
        <div class="verticalCenter">
            <div class="row">
                <div class="col-4">
                    <div class="payment_module">
                        <div class="payment_module_imgs">
                            <img src="Assets/Images/box2.png" alt="">
                        </div>
                        <h3>Produit 1</h3>
                        <p>Il y a des milliers de produits sur le marché, mais rien de tel qu'une boîte à chat</p>
                    </div>
                </div>
                <div class="col-8">
                    <div class="payment_module">
                        <form class="saleForm" action="">
                            <label for="name">Nom</label>
                            <input type="text" name="name" id="" placeholder="" class="payment_module_label">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="" placeholder="" class="payment_module_label">
                            <label for="phone">Téléphone</label>
                            <input type="text" name="phone" id="" placeholder="" class="payment_module_label">
                            <input type="submit" class="main_button" value="Payer" name="submit">
                        </form>
                    </div>
                </div>
            </div>    
        </div>        
    </div>
    <!--End Sold Form -->

    <footer>
        <div class="option">Terminos y condiciones</div>
        <div class="option">contacto@brand.com</div>
    </footer>
</body>
</html>
